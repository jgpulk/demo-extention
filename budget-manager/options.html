<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Manager - Settings</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="options.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="div">
            <h1>Budget limit</h1>
            <div class="mb-3 mt-3">
                <label for="limit" class="form-label">Budget limit</label>
                <input type="number" class="form-control" id="limit" placeholder="Enter limit">
            </div>
            <button type="button" class="btn btn-primary" id="setLimit">Set Limit</button>
        </div>
        <hr>
        <div>
            <h3>Reset data</h3>
            <button type="button" class="btn btn-primary" id="resetData">Reset Data</button>
        </div>
    </div>
</body>
</html>
